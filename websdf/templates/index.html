{% extends "base.html" %}
{% block content %}
 <!-- Intro Header -->
<div>
    <div class="container">
        <div class="row text-center">
            <div class="col-md-8 col-md-offset-2">
            <h1 class="brand-heading"><strong>WebSdf</strong></h1>
            <p class="intro-text">A free, open source Sdf viewer.<br>Created by <a href='https://github.com/samoturk'>Samo Turk</a>.</p>
            
            
            <form class="form-group center-block" action="/sdf" method="post" enctype="multipart/form-data">
            {% csrf_token %}
                {{form}}
                <p class="help-block">Example block-level help text here.</p>
                    
            <button class="button" type="submit" value="sdf" name="sdf">
            <span class="fa-stack fa-lg animated">
                <i class="fa fa-circle-thin fa-stack-2x"></i>
                <i class="fa fa-upload animated fa-stack-1x"></i>
            </span>
            </button>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
