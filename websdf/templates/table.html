{% extends "base.html" %}
{% block content %}

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.17.7/js/jquery.tablesorter.min.js"></script>
<script>
$(document).ready(function()
{
$("#table").tablesorter();
}
);
</script>

<div class="container">

<div class="row text-center">
    <div>
        <h3 class="brand-heading"><a href="/"><i class="fa fa-home"></i></a> <strong>WebSdf</strong></h3>
    </div>
</div>
    <div class="row text-center">

<br>
<div class="table-responsive">
  <table class="table table-hover table-condensed table-bordered" id="table">
        <thead>
                
        <tr>
        {% for colid in cols %}
        <th class='{{colid}}'>{{colid}} <i class="fa fa-sort"></i></th>
         {% endfor %}
        </tr>
        
        </thead>
        <tbody>
        {% for row in rows %}
        
        <tr>
        {% for cellID, cell in row %}
        <td class='{{cellID}}'>{{cell|safe}}</td>
        {% endfor %}
        </tr>
        
        {% endfor %}
        
        </tbody>
        
  </table>
</div>
    
<!-- {{rows|safe}} -->

    </div>

</div>

{% endblock %}
